<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>

  <!-- fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- main site styles -->
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
  <!-- header/footer separated -->
  <link rel="stylesheet" href="{{ '/assets/header.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/footer.css' | relative_url }}">

  <script>window.SITE_BASE = "{{ site.baseurl | relative_url }}";</script>
</head>
<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}

  <!-- per-component JS -->
  <script src="{{ '/assets/header.js' | relative_url }}"></script>
  <script src="{{ '/assets/app.js' | relative_url }}"></script>
  <script src="{{ '/assets/footer.js' | relative_url }}"></script>
</body>
</html>
